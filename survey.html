<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="survey.css">
	<script type="text/javascript" src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</head>
<body>
	<header>
		<h1 id="title">Survey Form</h1>
	</header>
	<form id='survey-form'>
		<p id="description">Let us know how we can improve freeCodeCamp</p>

		<!-- Name, Email, and Age -->
		<div class="rowTab">
			<div class="leftTab">
				<label for="name" id="name-label">*Name:</label>
			</div>
			<div class="rightTab">
				<input type="text" id="name" name="name" placeholder="Enter your name" 	required>
			</div>
		</div>
		
		<div class="rowTab">
			<div class="leftTab">
				<label for="email" id="email-label">*Email:</label>
			</div>
			<div class="rightTab">
				<input type="email" id="email" name="email" placeholder="Enter your email" required>
			</div>
		</div>

		<div class="rowTab">
			<div class="leftTab">
				<label for="number" id="number-label">*Age:</label>
			</div>
			<div class="rightTab">
				<input type="number" id="number" name="number" placeholder="Enter your age" min="18" max="150" required>
			</div>
		</div>

		<!-- Current Role -->
		<div class="rowTab">
			<div class="leftTab">
				<label for="role">Which option best describes your current role?</label>
			</div>
			<div class="rightTab">
				<select name="role" id="dropdown">
					<option value="student">Student</option>
					<option value="fulltimejob">Full Time Job</option>
					<option value="fulltimelearner">Full Time Learner</option>
					<option value="prefernottosay">Prefer Not to Say</option>
					<option value="other">Other</option>
				</select>
			</div>
		</div>

		<!-- Recommend to Friend -->
		<div class="rowTab">
			<div class="leftTab">
				<legend>How likely are you to recommend freeCodeCamp to a friend?</legend>
			</div>
			<div class="rightTab">
				<input id="definitely" type="radio" name="recommend" value="definitely">
				<label for="definitely">Definitely</label>
				<br>
				<input id="maybe" type="radio" name="recommend" value="maybe">
				<label for="maybe">Maybe</label>
				<br>
				<input id="notsure" type="radio" name="recommend" value="notsure">
				<label for="notsure">Not Sure</label>
			</div>
		</div>

		<!-- Like Most -->
		<div class="rowTab">
			<div class="leftTab">
				<label for="likemost">What do you like most in FCC:</label>
			</div>
			<div class="rightTab">
				<select name="likemost">
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="opensource">Open Source</option>
				</select>
			</div>
		</div>

		<!-- Improvement -->
		<div class="rowTab">
			<div class="leftTab">
				<legend>Things that should be improved in the future (Check all the apply):</legend>
			</div>
			<div class="rightTab">
				<input id="frontend" type="checkbox" name="improvement" value="frontend">
				<label for="frontend">Front-end Projects</label>
				<br>
				<input id="backend" type="checkbox" name="improvement" value="backend">
				<label for="backend">Back-end Projects</label>
				<br>
				<input id="datavisualization" type="checkbox" name="improvement" value="datavisualization">
				<label for="datavisualization">Data Visualization</label>
				<br>
				<input id="challenges" type="checkbox" name="improvement" value="challenges">
				<label for="challenges">Challenges</label>
				<br>
				<input id="opensource" type="checkbox" name="improvement" value="opensource">
				<label for="opensource">Open Source Community</label>
				<br>
				<input id="gitter" type="checkbox" name="improvement" value="gitter">
				<label for="gitter">Gitter help rooms</label>
				<br>
				<input id="videos" type="checkbox" name="improvement" value="videos">
				<label for="videos">Videos</label>
				<br>
				<input id="meetups" type="checkbox" name="improvement" value="meetups">
				<label for="meetups">City Meetups</label>
				<br>
				<input id="wiki" type="checkbox" name="improvement" value="wiki">
				<label for="wiki">Wiki</label>
				<br>
				<input id="forum" type="checkbox" name="improvement" value="forum">
				<label for="forum">Forum</label>
				<br>
				<input id="additionalcourses" type="checkbox" name="improvement" value="additionalcourses">
				<label for="additionalcourses">Additional Courses</label>
			</div>
		</div>

		<!-- Comments -->
		<div class="rowTab">
			<div class="leftTab">
				<label for="comments">Any Comments or Suggestions?</label>
			</div>
			<div class="rightTab">
				<textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
			</div>
		</div>

		<!-- Submit Button -->
		<div id="btn">
			<button type="submit" id="submit">Submit</button>
		</div>
	</form>
</body>
</html>
